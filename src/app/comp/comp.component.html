
<h3>Dettaglio Competenza </h3>
<div id = "Comp-Detail" *ngIf="comp">
  <label>Titolo: <input [(ngModel)] = "comp.Titolo" placeholder="titolo competenza..."></label> <br>
  <label>Livello: <input [(ngModel)] = "comp.Livello" placeholder = "livello titolo..."></label> <br>
  <button class="btn-warning" (click) = "save()">Save</button>
  <button class="btn-danger" (click) ="delete() ">Delete</button>
  <button  (click) = "goBack()">GO BACK</button>
</div>
